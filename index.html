<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2d1d2f860d.js"
      crossorigin="anonymous"
    ></script>
    <title>Dessert</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-item">
        <h1>Desserts</h1>
        <div class="products-grid-container"></div>
      </div>
      <div class="orders-container">
        <h4 class="cart-title">Your Cart(0)</h4>
        <div class="orders-grid-item">
          <img class="sepeteekle" src="assets/images/sepeteekle.svg" alt="" />
          <span>Your added items will appear here</span>
        </div>
      </div>
    </div>
    <dialog class="order-confirmed">
      <div class="confirmed-container"></div>
    </dialog>
  </body>
</html>
